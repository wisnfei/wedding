<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/swiper.3.1.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<style>
			html{
				height: 100%;
			}
			body{
				font-family: "微软雅黑";
		        margin: 0;
        		padding: 0;
        		width: 100%;
		        height: 100%;
				background: grey;
			}
			.box{
				background-image: url(img/img.jpg);
				background-size : cover;
			}
			.box,.add-box{
				width: 44%;
				height: 40%;
				margin-left: 4%;
				float: left;
				border-radius: 8px;
				border: white solid 0.3rem;
				box-sizing: border-box;
				margin-top: 4%;
			}
			.box a{
				background-color: red;
				width: 2rem;
				height: 2rem;
				float: right;
				border-radius: 50%;
				text-align: center;
				margin: 10px 10px 0 0;
			}
			.box a i{
				font-size: 1.4rem;
				line-height: 2rem;
				color: white;
			}
			.add-box a{
				display: block;
				margin-top: 50%;
				margin-left: 3.75rem;
			}
			.add-box a i{
				font-size: 3rem;
				color: orange;
			} 
		</style>
	</head>
	<body>
		<section class="box">
			<div class=""></div>
			<a><i class="fa fa-trash-o"></i></a>
		</section>
		<section class="box">
			<div class=""></div>
			<a><i class="fa fa-trash-o"></i></a>
		</section>
		<section class="box">
			<div class=""></div>
			<a><i class="fa fa-trash-o"></i></a>
		</section>
		<section class="add-box">
			<a><i class="fa fa-plus-square"></i></a>
		</section>
	</body>
	<script type="text/javascript" src="js/swiper.3.1.2.min.js" ></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js" ></script>
	<script type="text/javascript" src="js/touch-0.2.14.min.js" ></script>
	<script type="text/javascript" src="js/font-resize-width.js"></script>
</html>
